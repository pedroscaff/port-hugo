{{ define "main" }}
  {{if not .Page.Params.no_header}} {{ partial "menu" . }} {{end}}

  <div class="under-menu col-lg-8 col-md-10 col-12 mx-auto post-container">
    <h1>{{ .Title }}</h1>
    <img src="{{ .Params.image }}" alt="{{ .Title }}" />
    <div class="body">
      {{ .Content }}
    </div>
  </div>

  {{if not .Page.Params.no_header}} {{ partial "footer" . }} {{end}}
{{ end }}
